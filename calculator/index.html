<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container border">
        <section class="title">
            <h4>casio</h4>
            <p>electronic calculator</p>
            <p>hl-4a</p>
        </section>
        <section class="display">
            <input type="text" class="border" id="output" value="" readonly>
        </section> 
        <section class="buttons">
            <div class="row1">

            </div>
            <div class="row">
            <button id="ac" style="background-color: #FF7315;">AC</button>
            <button id="c" style="background-color: #FF7315;">C</button>
            <button id="plusMinus">+/-</button>
            <button id="mod">%</button>
            </div>
            <div class="row">
            <button id='7'>7</button>
            <button id='8'>8</button>
            <button id='9'>9</button>
            <button id='div'>/</button>
            </div>
            <div class="row">
            <button id='4'>4</button>
            <button id='5'>5</button>
            <button id='6'>6</button>
            <button id='mul'>x</button>
            </div>
            <div class="row">
            <button id='1'>1</button>
            <button id='2'>2</button>
            <button id='3'>3</button>
            <button id='sub'>-</button>
            </div>
            <div class="row">
            <button id='0'>0</button>
            <button id='pt'>.</button>
            <button id='eq'>=</button>
            <button id='plus'>+</button>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
